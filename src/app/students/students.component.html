<div class="students-container">
  <div class="example-button-container">
    <button mat-raised-button extended routerLink="add" >
      <mat-icon>add</mat-icon>
      Add Student
    </button>
  </div>
  <table mat-table [dataSource]="students" class="mat-elevation-z8">
  
      <!-- studentId Column -->
      <!-- <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef> studentId </th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
      </ng-container> -->
    
      <!-- firstname Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>firstname </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>
    
      <!-- lastname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> lastname </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>
    
      <!-- school Column -->
      <ng-container matColumnDef="school">
        <th mat-header-cell *matHeaderCellDef> school </th>
        <td mat-cell *matCellDef="let element"> {{element.school}} </td>
      </ng-container>
  
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="$event.stopPropagation()" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>info</mat-icon>
                <span>info</span>
              </button>
              <button mat-menu-item routerLink="{{element._id}}">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteStudent(element._id)" >
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr 
        mat-row
        (click)="rowClick(row)"
        *matRowDef="let row; columns: displayedColumns;"
        ></tr>
    </table>
</div>
